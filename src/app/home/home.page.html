<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(productos.length===0){
    <p>No hay productos disponibles</p>
  }@else {
    <ion-list>
      @for(producto of productos; track producto.id) {
        <ion-item>
          <ion-thumbnail>
            <img [src]="producto.rutaFotoBase64" [alt]="producto.titulo">
          </ion-thumbnail>

          <ion-label>
            <h2>{{producto.titulo}}</h2>
            <p>{{producto.descripcion}}</p>
            <p><strong>Precio:</strong>{{producto.precio | currency}}</p>
          </ion-label>

          <ion-button slot="end" fill="clear" size="small" (click)="eliminarProducto(producto.id)">‚ùå</ion-button>
        </ion-item>
      }
    </ion-list>
  }

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="irAProductCreate()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
