<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nuevo Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input [(ngModel)]="titulo"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Descripcion</ion-label>
    <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="precio"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="tomarFoto()">Tomar foto</ion-button>
  @if (rutaFoto) {
    <div>
      <img [src]="rutaFotoBase64" [alt]="titulo">
    </div>
  }
  <ion-button expand="block" (click)="guardarProducto()" [disabled]="!titulo || !precio || !rutaFoto">Guardar producto</ion-button>
</ion-content>
